<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
    <title>Subscribe to Newsletter</title>
</head>
<body class=".container-fluid">
    <nav class="nav mb-4 bg-secondary">
    <div class="btn-group dropend">
        <button type="button" class="btn btn-secondary dropdown-toggle p-4" data-bs-toggle="dropdown" >
          Navigation
        </button>
        <ul class="dropdown-menu mt-3">
                <li><a class="dropdown-item" href="#">Home</a></li>
                <li><a  class="dropdown-item" href="./pages/subscribers.html">Subscribers</a></li>
              </ul>
            </div>
    </div>

    </nav>

    <div class="d-flex justify-content-center flex-wrap">

    

    <form id="form" class="col-10 justfy-content-center text-center ">
        <h1 class="text-justify">Subscription to Newsletter</h1>
        <div class = "row m-3 bg-warning p-3">
        <label for="name"><b>Name</b></label>
        <input id="name" type="text">
        <label for="email"><b>Email</b></label>
        <input id="email" type="text">
        <div id="subscription"> <b>Choose the type of subscription: </b>
            <label for="daily">Daily newsletter</label>
            <input type="radio" name="subscription" id="daily" value="daily">
            <label for="weekly">Weekly newsletter</label>
            <input type="radio" name="subscription" id="weekly" value="weekly">
            <label for="monthly">Monthly newsletter</label>
            <input type="radio" name="subscription" id="monthly" value="monthly">
        </div>


        <div id="interests"> <b>Choose your interests (optional):</b> <br>

        <label for="culture">Culture and Arts</label>
        <input type="checkbox" name="interests" id="culture" value="culture"><br>
        <label for="nightlife">Nightlife</label>
        <input type="checkbox" name="interests" id="nightlife" value="nightlife"><br>
        <label for="sports">Sports</label>
        <input type="checkbox" name="interests" id="sports" value="sports"><br>
        <label for="gastro">Gastronomy</label>
        <input type="checkbox" name="interests" id="gastro" value="gastronomy"><br>
        <label for="shopping">Shopping</label>
        <input type="checkbox" name="interests" id="shopping" value="shopping"><br>
        </div>

    
       
        <input type="submit" value="Subscribe to our newsletter" id="btn" class="btn btn-dark mt-3">
        </div>
    </form>
   
    <div id="message"></div>


</div>
<div id="cards"></div>

    <script src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
